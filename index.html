<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body style="background-color: rgb(68, 66, 66);">
    <div class="video-background">
        <video src="bg.mp4" autoplay muted loop id="video-bg">
            Your browser does not support the video tag.
        </video>
        <div class="intro">
            <header>
                <h1 class="text-center fw-bold p-4">Tic Tac Toe</h1>
            </header>
            <div class="screen" id="screen">
                <div class="d-flex justify-content-between">
                    <p id="p1Name" class="mx-4 text-white fs-5"></p>
                    <p id="p2Name" class="mx-4 text-white fs-5"></p>
                </div>
                <p id="currentChance" class="fs-4 text-white fw-bold"></p>
                <div class="grid" id="grid">
                    <div class="Row">
                        <div id="0" class="Col colup colleft" onclick="handleTwoPlayerGame(this)"></div>
                        <div id="1" class="Col colup" onclick="handleTwoPlayerGame(this)"></div>
                        <div id="2" class="Col colup colright" onclick="handleTwoPlayerGame(this)"></div>
                    </div>
                    <div class="Row">
                        <div id="3" class="Col colleft" onclick="handleTwoPlayerGame(this)"></div>
                        <div id="4" class="Col" onclick="handleTwoPlayerGame(this)"></div>
                        <div id="5" class="Col colright" onclick="handleTwoPlayerGame(this)"></div>
                    </div>
                    <div class="Row">
                        <div id="6" class="Col colleft coldown" onclick="handleTwoPlayerGame(this)"></div>
                        <div id="7" class="Col coldown" onclick="handleTwoPlayerGame(this)"></div>
                        <div id="8" class="Col coldown colright" onclick="handleTwoPlayerGame(this)"></div>
                    </div>
                    <p id="twoPlayerResult" class="mt-4 fw-bold fs-4 text-white"></p>
                    <button id="twoPlayerReplay" class="btn btn-success" onclick="replay()">Replay</button>
                </div>
                <video src="animative.mp4" autoplay muted loop id="animative-video"></video><br>

                <div class="playerMode" id="playerMode">
                    <button class="btn btn-danger w-25" id="singlePlayer" onclick="singlePlayerMode()">With
                        Computer</button>
                    <button class="btn btn-danger mx-4 w-25" id="twoPlayer" onclick="twoPlayerMode()">2 Player</button>
                </div>
                <form action="" class="form mt-4" id="form">
                    <div id="single">
                        <label for="player" class="fw-bold mx-2">Enter name:</label>
                        <input type="text" placeholder="Name:" id="player" class="my-2 rounded">
                    </div>
                    <div id="double">
                        <p class="text-white fs-5 fw-bold">Player name:</p>
                        <label for="player1" class="fw-bold mx-2 text-white">P1:</label>
                        <input type="text" placeholder="Player1 :" class="my-2 rounded" id="player1" value="Player1">
                        <label for="player2" class="fw-bold mx-2 text-white">P2: </label>
                        <input type="text" placeholder="Player2 :" class="rounded" id="player2" value="Player2">
                    </div>
                </form>
                <button class="btn btn-outline-warning fw-bold p-2 w-25 mt-4" id="play" onclick="Play()">Play</button>

                <section>

                </section>
            </div>
            <footer class="my-3">
                <p><a href="https://x.com/parasupadhyay_" target="_blank" class="copyright">@parasupadhyay_</a></p>
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
